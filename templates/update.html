{% extends 'base.html' %}  <!--This template inherits base html file-->
{% block title %} Home {% endblock title %}
{% block body %}
    <div class="container my-3">
        <h2>Update Your Todo</h2>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
                <label for="Title">Todo Title</label>
                <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" placeholder="Add Title Here">
                <!-- <small id="TitleHelp" class="form-text text-muted">Make sure what you added should be accomplished All the Best!</small> -->
            </div>
            <div class="mb-3">
                <label for="descript">Todo Description</label>
                <input type="text" class="form-control" name="descript" id="descript"
                  value="{{todo.descript}}" placeholder="Add Description Here">
                <!-- <small id="TitleHelp" class="form-text text-muted">One step ahead for adding task.</small> -->
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


{% endblock body  %}
